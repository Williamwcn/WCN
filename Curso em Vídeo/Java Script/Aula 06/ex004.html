<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 16pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)      // document.write escreve na tela, nome.length quant. de letras. 
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}.<br/>`)                          // nome.toUpperCase() letras MAIÚSCULAS.
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br/>`)                         // nome.toLowerCase() letras minúsculas, <br/> quebra de linha.
    
    </script>
</body>
</html>
