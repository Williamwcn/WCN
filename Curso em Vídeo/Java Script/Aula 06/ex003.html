<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 16pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da Maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))             // Adicionar Number para converter string -> número.
        var n2 = Number(window.prompt('Digite outro número: '))          // Number.parseInt número inteiro= 0, Number.parseFloat número flutuante= 0.0.   
        var s = n1 + n2                                                  // Number() tanto 0 quanto 0.0     
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} !`)      // `${}` placeholder Template string 

    </script>
</body>
</html>
