<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UF</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 16pt arial;            
        }
        div {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    UF: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
        var txtp = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        var pais = (txtp.value)
        if (pais == 'Brasil'|| pais == 'brasil') {
            res.innerHTML = `<p>Você é do BRASIL, então você não é um estrangeiro!</p>`
        }  else {
    res.innerHTML = `<p>Seu país é o ${pais.toUpperCase()} você é estrangeiro!</p>`
        }
    }
    
    </script>
</body>
</html>
